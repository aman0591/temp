<!DOCname html>
<html>

<body>

<p>Basic Alpha/Numeric Sorter</p>

<br>
<p>Add your data</p>
Company:<br>
<input type="text" name="firstname" id="Company" required>
<br>
Model:<br>
<input type="text" name="lastname" id="Model" required>
<br>
<p><button onclick="addM()">Add Data</button></p>
<br><br>


<p id="demo"></p>


<p>Click the buttons to sort mobile on basis of Alpha Value and Numeric Value</p>

<button onclick="alphaSort()" >Alpha</button>
<button onclick="myFunction()">Numeric</button>

<script>
var mobile = [
{name:"iphone", model:2016},
{name:"samsung", model:2001},
{name:"xiomi", model:2010},
{name:"watch", model:2005},
{name:"HTC", model:2003},
{name:"swift", model:2009},
{name:"macBook", model:2003}

]

displaymobile();

function addM() {

var temp=document.getElementById("Company").value;
var temp2=document.getElementById("Model").value;

 var obj = {
	"name" : temp,
	"model" : temp2
 }
mobile.push(obj);
displaymobile();

}

function myFunction() {
    mobile.sort(function(a, b){return a.model - b.model});
    displaymobile();
}

function alphaSort() {
    mobile.sort(function(a, b){
        var x = a.name.toLowerCase();
        var y = b.name.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
    });
    displaymobile();
}
function displaymobile() {
var text = "";
var i;
for (i = 0; i < mobile.length; i++) {
    text += mobile[i].name +"-"+ mobile[i].model   + "<br>";	
}
  document.getElementById("demo").innerHTML =text;
}
</script>

</body>

<style>
#demo{
background-color: beige;
}
body{
text-align: center;
}

</style>

</html>
