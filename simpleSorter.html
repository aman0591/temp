<!DOCname html>
<html>
<body>

<p>Click the buttons to sort mobile on basis of Alpha Value and Numeric Value</p>


<button onclick="myFunction()">Numeric</button>

<button onclick="alphaSort()">Alpha</button>

<p id="demo"></p>



<script>
var mobile = [
{name:"iphone", model:2016},
{name:"samsung", model:2001},
{name:"xiomi", model:2010},
{name:"Lenovo", model:2005},
{name:"HTC", model:2003},
{name:"Motorola", model:2009},
{name:"sony", model:2003}

]


displaymobile();

function myFunction() {
    mobile.sort(function(a, b){return a.model - b.model});
    displaymobile();
}

function alphaSort() {
    mobile.sort(function(a, b){
        var x = a.name.toLowerCase();
        var y = b.name.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
    });
    displaymobile();
}


function displaymobile() {
  document.getElementById("demo").innerHTML =
  mobile[0].name + " " + mobile[0].model + "<br>" +
  mobile[1].name + " " + mobile[1].model + "<br>" +
  mobile[2].name + " " + mobile[2].model + "<br>" +
  mobile[3].name + " " + mobile[3].model + "<br>" +
  mobile[4].name + " " + mobile[4].model + "<br>" +
  mobile[5].name + " " + mobile[5].model + "<br>" +
  mobile[6].name + " " + mobile[6].model;
}
</script>

</body>
</html>
